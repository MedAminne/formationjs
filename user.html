<script>
    class Utilisateur {
        static compteur = 0;
        constructor(nom, email) {
            this.nom = nom;
            this.email = email;
            Utilisateur.compteur++;
        }
        afficherDetails() {
            return `Nom: ${this.nom}, Email: ${this.email}`;
        }
        static afficherNombre() {
            return `Nombre d'utilisateurs créés : ${Utilisateur.compteur}`;
        }
    }
    const user1 = new Utilisateur("Alice", "alice@example.com");
    const user2 = new Utilisateur("Bob", "bob@example.com");

</script>
