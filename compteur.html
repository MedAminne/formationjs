    <script>class Compteur {
            constructor() {
                this.valeur = 0;
            }
            incrementer() {
                this.valeur++;
            }
            decrementer() {
                this.valeur--;
            }
            incrementer(n) {
                this.valeur+=n;
            }
            decrementer(n) {
                this.valeur-=n;
            }
            reset() {
                this.valeur = 0;
            }
            afficher() {
                return `Valeur actuelle : ${this.valeur}`;
            }
        }
        // Exemple d'utilisation
        const compteur = new Compteur();
        
    </script>
