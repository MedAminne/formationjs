<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to Bootstrap 4 CDN for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>User Form</h2>
        <!-- Form for adding user data -->
        <form method="dialog">
            <div class="form-group">
                <label for="nom">Name:</label>
                <input type="text" class="form-control" name="nom" id="nom" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" id="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
            </div>
            <button type="button" id="bt" class="btn btn-primary">Ajouter</button>
        </form>

        <h3 class="mt-4">Users List</h3>
        <!-- Table for displaying user data -->
        <table id="users" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Link to Bootstrap 4 and jQuery (necessary for Bootstrap's JS components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        var button = document.getElementById("bt");
        const tableBody = document.querySelector('#users tbody');
        
        button.addEventListener('click', () => {
            var nom = document.getElementById("nom").value;
            var age = document.getElementById("age").value;
            var email = document.getElementById("email").value;
            
            // Create a new table row with user input data
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td>${nom}</td>
                <td>${age}</td>
                <td>${email}</td>
                <td><button class="btn btn-danger bouton">Remove</button></td>
            `;
            tableBody.appendChild(row);
            
        });

        // Event delegation for remove buttons
        tableBody.addEventListener('click', (event) => {
            if (event.target && event.target.classList.contains('bouton')) {
                const row = event.target.closest('tr');
                row.remove();  // Remove the entire row
            }
        });
    </script>
</body>
</html>
